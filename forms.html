<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Forms</title>
  </head>
  <body>
    <form class="" action="https://duckduckgo.com" method="get">
      <label for="search-term">Search term:</label>
      <input id="search-term" type="text" name="q" />
      <input type="submit" />
    </form>
    <h2>My Fav Searches</h2>
    <ul>
      <li><a href="https://duckduckgo.com/?q=python">Python</a></li>
      <li><a href="https://duckduckgo.com/?q=python">JavaScript</a></li>
    </ul>

  </body>
</html>
